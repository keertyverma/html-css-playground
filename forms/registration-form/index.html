<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" type="text" id="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" type="text" id="last-name" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input name="email" type="email" id="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            name="password"
            type="password"
            id="new-password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input
            type="radio"
            class="inline"
            name="account-type"
            id="personal-account"
          />
          Personal Account</label
        >
        <label for="business-account"
          ><input
            type="radio"
            class="inline"
            name="account-type"
            id="business-account"
          />
          Business Account</label
        >
        <label for="terms-and-conditions">
          <input
            class="inline"
            type="checkbox"
            required
            id="terms-and-conditions"
            name="terms-and-conditions"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions></a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input name="profile-picture" id="profile-picture" type="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <input name="age" id="age" type="number" min="13" max="120"
        /></label>
        <label for="referrer">
          How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
            name="bio"
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" name="submmit" />
    </form>
  </body>
</html>
